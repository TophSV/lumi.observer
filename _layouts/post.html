---
layout: default
---
<article>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">Written on {{ page.date | date: "%B %e, %Y" }}</p>

    {{ content }}

    {% if page.tags %}
    <p class="post-tags">
        Tags:
        {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}
    </p>
    {% endif %}
</article>
